# Render Blueprint: AC-research API
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ac-research-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # Render injects PORT (typically 10000). App must listen on 0.0.0.0 and $PORT.
startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: DART_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
