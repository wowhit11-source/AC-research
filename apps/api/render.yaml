# Render Web Service: AC-research API
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ac-research-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DART_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
